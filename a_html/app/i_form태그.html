<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body style="min-height: 300vh">

<!--
 action : url
 method : http method (GET/POST)
 enctype : 데이터의 Mime Type : 데이터의 종류와 형식을 나타내는 메타데이터
                               ex) text/html, image/PNG, application/x-www-form-urlencoded
 input tag 의 name 속성   : 요청 파라미터 name
 input tag 의 value       : 요청 파라미터 value
-->
<form action="http://localhost:8989/qrcode/download" method="get">
  <input type="text" name="name" placeholder="파일이름">
  <input type="text" name="content" placeholder="qr 내용">
  <button>전송</button>
</form>

<hr>

<h2>input tag 연습</h2>

<form action="/d_front/a_html/app/a_hello.html">
  <input type="text" placeholder="이름" name="username">
  <hr>
  <input type="tel" placeholder="tel" name="tel">
  <hr>
  <input type="password"
         placeholder="password"
         required
         maxlength="10" minlength="5">
  <hr>
  <input type="email" placeholder="email" name="email">
  <hr>
  <input type="datetime-local" required name="regDate">
  <input type="submit" value="전송">
</form>

<h2>날짜 시간 관련 input 속성</h2>ㄴ
<form>
  <input type="date">
  <hr>
  <input type="datetime-local">
  <hr>
  <input type="month">
  <hr>
  <input type="week">
  <hr>
  <input type="time">
  <hr>
</form>

<h2>라디오버튼과 체크박스</h2>
<!--
  radio button : 중복선택 불가능
  check button : 중복선택 가능
-->
<h3>check box</h3>
<form action="/d_front/a_html/app/a_hello.html">
  <label for="basketball">basketball</label>
  <input type="checkbox" id="basketball" name="habbit" value="basketball">
  <hr>
  <label for="soccer">soccer</label>
  <input type="checkbox" id="soccer" name="habbit" value="soccer">
  <hr>
  <label for="baseball">baseball</label>
  <input type="checkbox" id="baseball" name="habbit" value="baseball">
  <hr>
  <label for="dance">dance</label>
  <input type="checkbox" id="dance" name="habbit" value="dance">
  <hr>

  <!-- form tag 안에서 사용되는 버튼은 submit 으로 사용 -->
  <button>전송</button>
  <button type="reset">초기화</button>
  <button type="button">버튼</button>
</form>

<hr>

<h3>radio button</h3>
<pre>
  name 속성으로 그룹핑 하여
  그룹 요소 중 하나만 선택 가능
</pre>
<form action="/d_front/a_html/app/a_hello.html">
  <label for="ko">korea</label>
  <input type="radio" id="ko" name="nation" value="ko">
  <hr>
  <label for="jp">japan</label>
  <input type="radio" id="jp" name="nation" value="jp">

  <hr>
  <!-- form tag 안에서 사용되는 버튼은 submit 으로 사용 -->
  <button>전송</button>
  <button type="reset">초기화</button>
  <button type="button">버튼</button>
</form>

<hr>
<h2>select box</h2>
<form action="/d_front/a_html/app/a_hello.html">
  <label for="nation">국적 : </label>
  <select id="nation" name="nation">
    <option value="ko">한국</option>
    <option value="ch">중국</option>
    <option value="jp">일본</option>
    <option value="am">미국</option>
  </select>
  <button>test</button>
</form>

<hr>
<h2>datalist</h2>
<form action="/d_front/a_html/app/a_hello.html">
  <input type="text" name="lang" placeholder="프로그래밍언어를 검색하세요." list="lang">
  <datalist id="lang">
    <option value="java">자바</option>
    <option value="html">Hyper text markup language</option>
    <option value="css">Cascading style sheet</option>
    <option value="js">JavaScript</option>
  </datalist>
  <button>test</button>
</form>

<hr>
<h2>color, file</h2>
<form action="http://localhost:8989/qrcode/download" method="post" enctype="multipart/form-data">
  <input type="color" name="color">
  <hr>
  <input type="file" name="file">
  <button>test</button>
</form >

</body>
</html>
