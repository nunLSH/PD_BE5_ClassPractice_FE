<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
  표 관련 태그로는 table, tr, td, th
  table : 표를 생성하는 태그
  tr : 행
  td : 열
  th : 제목
-->

<h1>브라우저 종류</h1>
<table border="1">
  <caption>웹브라우저</caption>
  <tr>
    <th>이름</th>
    <th>제조사</th>
    <th>홈페이지</th>
  </tr>
  <tr>
    <td>chrome</td>
    <td>google</td>
    <td>chrome.com</td>
  </tr>
  <tr>
    <td>edge</td>
    <td>microsoft</td>
    <td>microsoft.com</td>
  </tr>
  <tr>
    <td>firefox</td>
    <td>mozila</td>
    <td>mozila.com</td>
  </tr>
</table>

<h1>2. 셀 병합</h1>
<table border="1">
  <tr>
    <td width="100px" colspan="2" rowspan="2">사진</td>
    <td width="40px">이름</td>
    <td width="300px"></td>
  </tr>
  <tr>
    <td width="40px">주소</td>
    <td width="300px"></td>
  </tr>
  <tr>
    <td width="100px" colspan="2">자기소개</td>
    <td width="50px" colspan="2"></td>
  </tr>
</table>

<h1>표의 구조를 설정</h1>
<!--
  thead : 제목 행
  tbody : 표의 데이터
  tfoot : footer content
-->
<table border="1">
  <caption>웹브라우저</caption>
  <thead>
  <tr>
    <th>이름</th>
    <th>제조사</th>
    <th>홈페이지</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>chrome</td>
    <td>google</td>
    <td>chrome.com</td>
  </tr>
  <tr>
    <td>edge</td>
    <td>microsoft</td>
    <td>microsoft.com</td>
  </tr>
  <tr>
    <td>firefox</td>
    <td>mozila</td>
    <td>mozila.com</td>
  </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="2">브라우저 수</td>
      <td>3</td>
    </tr>
  </tfoot>
</table>


</body>
</html>
