<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1>순서가 없는 목록 태그 url</h1>
  <h2>화면 구현</h2>
  <ul>
    <li>HTML</li>
    <ul>
      <li type = '1'>글자 관련 태그</li>
      <li>목록 관련 태그</li>
    </ul>
    <li>CSS</li>
    <li>JS</li>
  </ul>

  <hr>

  <h1>순서가 있는 목록 태그 url</h1>
  <h2>화면 구현</h2>
  <ol type="a">
    <li>HTML</li>
    <ul>
      <li>글자 관련 태그</li>
      <li>목록 관련 태그</li>
    </ul>
    <li>CSS</li>
    <li>JS</li>
  </ol>

  <hr>
  <h1>설명 목록 태그</h1>
<!--
  설명 목록 : <dl>
  목록에 대한 제목 : <dt>
  목록에 대한 설명 : <dd>
-->

  <dl>
    <dt>HTML</dt>
    <dd>Hyper Text Markup Language</dd>
    <dt>CSS</dt>
    <dd>웹페이지의 외형을 서술할 때 사용</dd>
  </dl>

</body>
</html>
