<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>this</h1>
<script>
  // 1. 전역에서 this를 호출할 경우 전역객체(window, global)를 가리킨다.
  console.log(this);
  // window.alert('window hi');
  // this.alert('this hi');
  // alert('alert hi');

  // 2, 함수 안에서 this : 전역객체
  function a() {
    console.log('function this', this);
  }

  a();

  // 3. 메서드에서 this
  const aClass = {
    who: 'aClass',
    info: function () {
      console.log(this);
    }
  }

  aClass.info();

  // 4. 생성자 함수 안에서 this
  function Info(obj) {
    this.__proto__ = obj;
    this.kor = 100;
    this.math = 95;
    console.log(this);
  }

  const info = new Info(aClass);
  console.log(info.who);

  // 5. 화살표 함수에서 this
  // 화살표함수의 this 는 상위 scope 의 this 를 따라간다.
  const arrowThis = {
    age: 15,
    title: 'hello',
    test: function () {
      console.dir(this);
      const that = this;

      // const inner = function () {
      //   console.log(this);
      //   console.log(`${this.age}, ${this.title}`)
      // }

      const inner = () => {
        console.log(this);
        console.log(`${this.age}, ${this.title}`)
      }
      inner();
    }
  }

  arrowThis.test();

  // 6. 명시적 this 바인딩
  // 화살표 함수의 this 는 상위 scope 의 this 를 따라간다. (매개변수로 전달되는 this 를 무시)
  // 명시적 this 바인딩, 메서드를 사용할 떄는 화살표 함수를 사용하지 않는다.
  // this 가 상위스코프의 this 를 바라보기 때문
  const changeWho = function(who){
    console.dir(this);
    this.who = who;
  }

  console.dir(aClass.who);
  console.dir(changeWho);
  changeWho.call(aClass, 'ssid');
  console.dir(aClass);

</script>
</body>
</html>
