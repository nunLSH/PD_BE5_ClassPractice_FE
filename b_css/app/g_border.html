<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      border-width: 10px;
    }

    div:hover{
      border-style: inset !important;
    }

  </style>
</head>
<body>
<h2>border style</h2>
<h3>border-style : solid</h3>
<div class="border1" style="border-style: solid;">
  <h3>border-style : solid</h3>
</div>

<h3>border-style : groove</h3>
<div class="border2" style="border-style: groove;">
  <h3>border-style : groove</h3>
</div>

<h3>border-style : inset</h3>
<div class="border3" style="border-style: inset;">
  <h3>border-style : inset</h3>
</div>

<h3>border-style : outset</h3>
<div class="border4" style="border-style: outset;">
  <h3>border-style : outset</h3>
</div>

<h3>border-radius : 10px</h3>
<div class="border5" style="border:solid;  border-radius: 10px">
  <h3>border-radius : 10px</h3>
</div>



</body>
</html>
